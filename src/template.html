<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get it Done!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header_container">
      <img id="logo" src="NPC_logo.png" />
      <div id="right_container">
        <h2 id="greeting">Hello Joshua</h2>
        <button id="sign_out">Sign Out</button>
      </div>
    </div>
    <div id="main_container">
      <div id="left_nav">
        <div id="project_list">
          <button id="home">Home</button>
          <button id="today">Today</button>
          <button id="week">Week</button>
          <div id="project_viewer">
            <form id="project_submission">
              <input
                type="text"
                id="new_project"
                placeholder="New Project Name"
              />
              <button type="submit" id="submit_new_project">Create</button>
            </form>
            <h2 id="projects">Projects</h2>
          </div>
        </div>
      </div>
      <div id="main_display">
        <div id="task_content">
          <h2 id="current_project">Home</h2>
          <div id="create_new_task">
            <form id="new_task_form">
              <div id="new_task_content">
                <div id="new_task_row1">
                  <input
                    type="text"
                    name="new_task"
                    id="new_task"
                    placeholder="New Task"
                    required
                  />
                  <input type="date" name="due_date" id="due_date" />
                  <select name="urgency" id="urgency">
                    <option value="urgent">Urgent</option>
                    <option value="moderate">Moderate</option>
                    <option value="normal">Not Urgent</option>
                  </select>
                </div>
                <div id="new_task_row2">
                  <input
                    type="text"
                    name="description"
                    id="description"
                    placeholder="Description"
                  />
                </div>
              </div>
              <button type="submit" id="submit_task">+</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer_container">
      <p id="footer">Made by ME!</p>
    </div>
  </body>
</html>
