<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get it Done!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div id="header_container">
      <img id="logo" src="NPC_logo.png" />
      <div id="right_container">
        <h2 id="greeting">Hello Joshua</h2>
        <button id="sign_out">Sign Out</button>
      </div>
    </div>
    <div id="main_container">
      <div id="left_nav">
        <div id="project_list">
          <button id="home">Home</button>
          <button id="today">Today</button>
          <button id="week">Week</button>
          <div id="project_viewer">
            <div id="new_project_container">
              <input
                type="text"
                id="new_project"
                placeholder="New Project Name"
              />
              <button id="submit_new_project">Create</button>
            </div>
            <button id="projects">Projects</button>
          </div>
        </div>
      </div>
      <div id="main_display">
        <div id="task_content">
          <h2 id="current_project">Home</h2>
          <div id="create_new_task">
            <div id="new_task_content">
              <div id="new_task_row1">
                <input
                  type="text"
                  name="new_task"
                  id="new_task"
                  placeholder="New Task"
                />
                <input type="date" name="due_date" id="due_date" />
                <select name="urgency" id="urgency">
                  <option value="urgent">Urgent</option>
                  <option value="moderate">Moderate</option>
                  <option value="not_urgent">Not Urgent</option>
                </select>
              </div>
              <div id="new_task_row2">
                <input
                  type="text"
                  name="description"
                  id="description"
                  placeholder="Description"
                />
              </div>
            </div>
            <button id="submit_task">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer_container">
      <p id="footer">Made by ME!</p>
    </div>
  </body>
</html>
